<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	
<ui:composition template="/Template.xhtml" >

<ui:param name="Titulo" value="Lista Despesas" /> <!-- titulo do cabecalho -->
<ui:define name="conteudo">



<script>
		function verificarCampos(){  //funcao para verificar se colocou informacoes dentro do campo
			var data = document.getElementById("f:data").value;
			var descricao = document.getElementById("f:descricao").value;
			var valor = document.getElementById("f:valor").value;
			if(data ==""){
				alert("Data não Prechida"); // se a data não for preenchida manda um aviso
				return false;
				
			}else{
				if(descricao ==""){
					alert("Descrição não Prenchido");// se a descrição não for preenchida manda um aviso
					return false;
				}else{
					
					if(valor ==""){
					alert("Valor não prencida "); // se o valor não for preenchida manda um aviso
					return false;}
					
					
				} 
				}
			
			
			return true; // se tudo estiver preenchido ok
		}	
	</script>
<body bgcolor="Plum">

<h:outputStylesheet library = "css" name = "styles.css" /> <!-- css -->

	<h:form id="f">
	<center>
	<br></br>
	<h:panelGroup>
	<h:panelGrid>
	
	<h:column>
	
	<h:outputText value="Data da Despesa"></h:outputText>
	<br/>
	<h:inputText value="#{tabela.data}" id="data"></h:inputText> <!-- para o usuario digitar a data da despesa -->

	</h:column>
	
	<h:column>
	<h:outputText value="Descrição da Despesa"></h:outputText>
	<br/>
	<h:inputText value="#{tabela.descricao}" id="descricao"></h:inputText>  <!-- para o usuario digitar a descrição da despesa -->
	</h:column>
	<br></br>
	
	<h3>Escolha os produtos:</h3>
	<h:selectManyCheckbox value="#{tabela.selectedProdutosIds}" layout="pageDirection"> <!-- Lista os produtos que estamos armazenados no banco de dados -->
		<f:selectItems value="#{tabela.produtos}" var="p" itemValue="#{p.idProduto}" itemLabel="#{p.nomeProduto}" />
	</h:selectManyCheckbox>
	
	<br /><br></br>
	
	
	
	<h:column>
	<h:outputText value="Valor da Despesa"></h:outputText>
	<br/>
	<h:inputText value="#{tabela.valor}" id="valor"></h:inputText> <!-- para o usuario digitar o valor da despesa -->
	</h:column>
	
	<h:commandButton value="Inserir" action="#{tabela.inserir(tabela.data,tabela.descricao,tabela.valor)}" onclick="return verificarCampos()"></h:commandButton> <!-- Aqui o usuario aperta o botão para inserir as informações na tabela conforme ele preencheu, e verifica se os campos estão preenchidos-->
	</h:panelGrid>
	</h:panelGroup>
	</center>
	
	<br></br><br></br>
	
	<!-- Começo da tabela de acordo com as informaçoes preenchidas pelo usuario -->
	<h:panelGroup rendered="#{tabela.back == true }">
	<center>
		<table>
			
			<tr>
			<th class="cabecalho" colspan="5" >
			Lista de Despesas  <!-- Nome da tabela no cabecalho -->
			</th>
			</tr>
			
			
			<tr>
		
			<th class="cabecalho">Id</th> <!-- Titulos de cada coluna da tabela -->
			<th class="cabecalho">Data</th>
			<th class="cabecalho">Descrição</th>
			<th class="cabecalho">Valor</th>
			<th class="cabecalho">Operação</th>
						
			</tr>
			<ui:repeat value="#{tabela.despesas}" var="d" varStatus="st">
			
		<tr>
				<td class="colNumero" colspan="1">#{st.index +1}</td>
				
				
				<td class="colData" colspan="1">
				<h:outputText value ="#{d.data}" rendered = "#{!d.edit}"/> <!--coluna da data-->
				<h:inputText value ="#{d.data}" rendered = "#{d.edit}"/>
				</td>
				
				<td class="colDesc">
				<h:outputText value ="#{d.descricao}" rendered = "#{!d.edit}"/>  <!--coluna da descrição-->
				<h:inputText value ="#{d.descricao}" rendered = "#{d.edit}"/></td>
				
				
				
				<td class="colValor">
				<h:outputText value ="#{d.valor}" rendered = "#{!d.edit}">  <!--coluna do valor-->
				<f:convertNumber type="currency" locale = "pt_BR"> </f:convertNumber>   <!--convertendo o numero para reais-->
				</h:outputText>
				<h:inputText value ="#{d.valor}" rendered = "#{d.edit}"/>
				</td>
				<td class="colOp">  <!--coluna dos botões caso queira alterar ou excluir-->
				<h:panelGroup rendered="#{!d.edit}">
				<h:commandLink value="Alterar" action="#{tabela.editar(d)}"></h:commandLink> <!--Botão para caso o usuario decida alterar alguma informação-->
				<h:commandLink value="Excluir" action="#{tabela.excluir(d)}"></h:commandLink> <!--Botão para caso o usuario decida excluir alguma linha preenchida-->
				</h:panelGroup>
				<h:commandLink value="Gravar" action="#{tabela.gravar(d)}" rendered= "#{d.edit}"></h:commandLink> <!--Botão para confirmar as informações-->
				</td>
		
		
		</tr>
			</ui:repeat>
			
		</table>
		</center>
		</h:panelGroup>
		<br/>
		
		<center>
		<h:panelGroup rendered="#{tabela.despesas.size() == 0}">
		<h:outputText value="Não cadastrado" styleClass="Mensage" ></h:outputText>
		</h:panelGroup>
		</center>
	</h:form>
	
</body>

</ui:define>
</ui:composition>
</html>
